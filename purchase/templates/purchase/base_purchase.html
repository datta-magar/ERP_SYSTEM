{% extends 'base.html' %}

{% block content %}
<!-- Sidebar -->
<nav class="col-md-2 d-none d-md-block sidebar py-3">
    <h5 class="text-white mb-4">Purchase Module</h5>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'purchase_dashboard' %}active text-white{% endif %}" href="{% url 'purchase_dashboard' %}">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if 'supplier' in request.resolver_match.url_name %}active text-white{% endif %}" href="{% url 'supplier_list' %}">
                <i class="bi bi-truck"></i> Suppliers
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if 'order' in request.resolver_match.url_name %}active text-white{% endif %}" href="{% url 'purchase_order_list' %}">
                <i class="bi bi-file-text"></i> Purchase Orders
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'purchase_order_create' %}">
                <i class="bi bi-plus-circle"></i> New Purchase Order
            </a>
        </li>
        <li class="nav-item mt-3">
            <a class="nav-link" href="{% url 'dashboard' %}">
                <i class="bi bi-arrow-left"></i> Back to Main
            </a>
        </li>
    </ul>
</nav>

<!-- Main content -->
<main class="col-md-10 ms-sm-auto px-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}
    
    {% block purchase_content %}{% endblock %}
</main>
{% endblock %}

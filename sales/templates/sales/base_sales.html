{% extends 'base.html' %}

{% block content %}
<!-- Sidebar -->
<nav class="col-md-2 d-none d-md-block sidebar py-3">
    <h5 class="text-white mb-4">Sales Module</h5>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'sales_dashboard' %}active text-white{% endif %}" href="{% url 'sales_dashboard' %}">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if 'customer' in request.resolver_match.url_name %}active text-white{% endif %}" href="{% url 'customer_list' %}">
                <i class="bi bi-people"></i> Customers
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if 'invoice' in request.resolver_match.url_name %}active text-white{% endif %}" href="{% url 'invoice_list' %}">
                <i class="bi bi-receipt"></i> Invoices
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'invoice_create' %}">
                <i class="bi bi-plus-circle"></i> New Invoice
            </a>
        </li>
    </ul>
</nav>

<!-- Main content -->
<main class="col-md-10 ms-sm-auto px-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}
    
    {% block sales_content %}{% endblock %}
</main>
{% endblock %}
